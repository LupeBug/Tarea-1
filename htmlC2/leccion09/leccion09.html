<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lección 09: Tablas en HTML</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; margin: 16px 0; }
        th, td { border: 1px solid #bbb; padding: 8px; text-align: left; }
        th { background: #eaf6ff; }
        .reto { background: #eaf6ff; border-left: 4px solid #2980b9; padding: 12px; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tablas en HTML</h1>
        <table>
            <thead>
                <tr><th>Nombre</th><th>Edad</th></tr>
            </thead>
            <tbody>
                <tr><td>Ana</td><td>22</td></tr>
                <tr><td>Juan</td><td>25</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="2">Total: 2 personas</td></tr>
            </tfoot>
        </table>
        <div class="reto">
            <strong>Reto:</strong> Agrega una fila o columna nueva a la tabla.
        </div>
        <p><a href="../index.html">Volver al índice</a></p>
    </div>
</body>
</html>
